{% extends "market/base.html" %}

{% block title %}
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Index</h1>
{% endblock title %}
{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <div>
            <a href="{% url 'all-items' %}">Search</a>
        </div>
        <h2 class="mb-12 text-2xl text-center">
            Latest Listings
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">

            {% for item in items %}
            <div class="centered-img-container product-card rounded overflow-hidden mx-auto" >
                <a href="{% url 'item-detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" alt="item-image" 
                        class="flex-none w-40 h-40 rounded-lg" style="border-color: rgb(41, 26, 7); border-width: 2px;">
                    </div>
                    <div class="p-6 bh-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.item_name }}</h2>
                        <p class="text-l">HSN:  {{item.item_category.hsn_6_digit}} </p>
                        <p class="text-l">Listed By:   </p>
                        <strong>{{item.created_by.profile.company}}</strong>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>      
{% endblock content %}
