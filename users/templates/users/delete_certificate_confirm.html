{% extends 'market/base.html' %}  <!-- Extend your base template -->
{% block content %}
<h2>Are you sure you want to delete "{{ certificate.certificate_name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile' pk=request.user.pk %}">Cancel</a>
</form>
{% endblock %}
