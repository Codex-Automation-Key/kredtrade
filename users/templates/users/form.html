<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KREDTRADE.COM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #aadfe1;
      color: white;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">

  

  <div class="p-8 bg-gray-800 rounded-lg shadow-md">

    <h1 class="text-4xl font-bold text-center mb-2">KREDTRADE.COM</h1>
    <p class="text-lg text-center mb-8">Trade, Acceleration & Growth Simplified</p>
    <form class="flex flex-col gap-4" method = "POST">
      {% csrf_token %}

      {{form.as_p}}
      <input
        class="p-2 bg-gray-700 rounded text-gray-300 focus:ring focus:ring-blue-500"
        type="text"
        placeholder="Username"
      />
      <input
        class="p-2 bg-gray-700 rounded text-gray-300 focus:ring focus:ring-blue-500"
        type="password"
        placeholder="Password"
      />
      <input
        class="p-2 bg-gray-700 rounded text-gray-300 focus:ring focus:ring-blue-500"
        type="password"
        placeholder="Confirm Password"
      />
      <input
        class="p-2 bg-gray-700 rounded text-gray-300 focus:ring focus:ring-blue-500"
        type="text"
        placeholder="Company name"
      />
      <input
        class="p-2 bg-gray-700 rounded text-gray-300 focus:ring focus:ring-blue-500"
        type="email"
        placeholder="Mail Id"
      />
      <button
        type="submit"
        class="p-2 bg-green-600 rounded hover:bg-green-700 transition-colors text-gray-300"
      >Sign Up</button>
    </form>
    <div class="text-center mt-6">
      <p>Already have an account?</p>
      <button
        class="p-2 bg-transparent rounded hover:bg-gray-700 transition-colors text-blue-400 mt-2" href ="#"
      >Sign In</button>
    </div>
  </div>
</body>
</html>
